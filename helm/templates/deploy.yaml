apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends-app
  name: techtrends-app
  namespace: {{ .Values.namespace.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
    matchLabels:
      app: techtrends-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends-app
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: techtrends
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
                memory: {{ .Values.resources.limits.memory }}
                cpu: {{ .Values.resources.limits.cpu }}
        ports:
        - containerPort: 3111
          protocol: TCP

        livenessProbe:
          httpGet:
            path: {{ .Values.readinessProbe }}
            port: 3111

        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe }}
            port: 3111
